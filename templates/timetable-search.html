{% extends "base.html" %}
{% block title %}Timetable Search{% endblock %}
{% block body %}
    <h1><center>Timetable Search</center></h1>
    <h3><center>Enter name:</center></h3>
    <form class="example" method="post" action="" 
     style="margin:auto;max-width:600px">
        <input type="text" placeholder="first name" name="firstname">
        <input type="text" placeholder="last name" name="lastname">
        <button type="submit" style="height:20px;width:20px;"><i class="fa fa-search"></i>
        </button>
    </form>
    <p></p>
    <center>
    {% for item in data %}
        <tr>
            <td> {{item[0]}} by {{item[1]}}</td>
            </br>
        </tr>
    {% endfor %}
    </center>
{% endblock %}
